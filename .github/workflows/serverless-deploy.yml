name: Serverless Deployment (Vercel Only)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # TESTING & VALIDATION
  # =============================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci --legacy-peer-deps

      - name: TypeScript type checking
        working-directory: apps/frontend
        run: npm run check

      - name: Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Build
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_SEARCH_ENDPOINT: ${{ secrets.SEARCH_ENDPOINT }}
          NEXT_PUBLIC_AGENT_NAME: rush-policy-agent
        run: npm run build

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        working-directory: apps/frontend
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './apps/frontend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # DEPLOY TO STAGING
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging (Vercel)
    needs: [test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-rush-policy.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging-rush-policy.vercel.app

      - name: Verify Knowledge Agent
        run: |
          echo "Testing Knowledge Agent API..."
          curl -X POST "${{ secrets.SEARCH_ENDPOINT }}/agents/rush-policy-agent/retrieve?api-version=2025-05-01-preview" \
            -H "Content-Type: application/json" \
            -H "api-key: ${{ secrets.SEARCH_API_KEY }}" \
            -d '{"messages":[{"role":"user","content":"What is the chaperone policy?"}]}' \
            | jq .

      - name: Run smoke tests
        run: |
          echo "Running staging smoke tests..."
          curl -f https://staging-rush-policy.vercel.app || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment (serverless) ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # =============================================================================
  # DEPLOY TO PRODUCTION
  # =============================================================================
  deploy-production:
    name: Deploy to Production (Vercel)
    needs: [test-frontend, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://rush-policy.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./apps/frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Verify Knowledge Agent
        run: |
          echo "Verifying Production Knowledge Agent..."
          RESPONSE=$(curl -s -w "%{http_code}" -X POST \
            "${{ secrets.SEARCH_ENDPOINT }}/agents/rush-policy-agent/retrieve?api-version=2025-05-01-preview" \
            -H "Content-Type: application/json" \
            -H "api-key: ${{ secrets.SEARCH_API_KEY }}" \
            -d '{"messages":[{"role":"user","content":"test"}]}')

          HTTP_CODE="${RESPONSE: -3}"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Knowledge Agent health check failed with code $HTTP_CODE"
            exit 1
          fi
          echo "Knowledge Agent is healthy"

      - name: Run production smoke tests
        run: |
          echo "Running production smoke tests..."
          curl -f https://rush-policy.vercel.app || exit 1

      - name: Create deployment tag
        if: success()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          TAG="v$(date +%Y%m%d-%H%M%S)"
          git tag -a $TAG -m "Production deployment $TAG"
          git push origin $TAG

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment (serverless) ${{ job.status }}'
          fields: repo,message,commit,author,took
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
