name: Deploy FastAPI backend to Azure Container Apps

on:
  push:
    branches: ["main"]
    paths:
      - "apps/backend/**"
      - "scripts/**"
      - ".github/workflows/deploy-aca.yml"
  workflow_dispatch:

env:
  RESOURCE_GROUP: rush-rg
  ACA_ENVIRONMENT: rush-aca-env
  CONTAINER_APP_NAME: rush-policy-api
  ACR_NAME: rushacr
  IMAGE_NAME: rush-policy-api
  IMAGE_TAG: ${{ github.sha }}
  CONTEXT_PATH: apps/backend
  DOCKERFILE: apps/backend/Dockerfile
  TARGET_PORT: 8000

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision Container Apps environment
        run: bash scripts/deploy/aca_provision.sh

      - name: Build and push image to ACR
        run: bash scripts/deploy/build_push.sh

      - name: Deploy to Azure Container Apps
        env:
          LOG_ANALYTICS_WORKSPACE_ID: ${{ secrets.LOG_ANALYTICS_WORKSPACE_ID }}
          LOG_ANALYTICS_WORKSPACE_KEY: ${{ secrets.LOG_ANALYTICS_WORKSPACE_KEY }}
          ENV_VARS: ${{ vars.ACA_ENV_VARS }}
        run: bash scripts/deploy/aca_deploy.sh
